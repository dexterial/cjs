<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editor</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( ".draggable" ).draggable();
        } );
    </script>
</head>
<body>
    <div id="menu" class="draggable">

    </div>
    <div id="toolsPreview">
        <div id="toolsBox" class="draggable">
            <button id="move"></button>
            <button id="select" ></button>
            <button id="eyedropper" ></button>
            <button id="more"></button>
            <button id="text"></button>
            <button id="colors"></button>
        </div>
        <div class="draggable" id="editBox">
        </div>
    </div>

    <div id="rightPanel" class="draggable">
        <div id="optionsPanel"></div>
        <div id="objetsPanel"></div>
    </div>


</body>
</html>
